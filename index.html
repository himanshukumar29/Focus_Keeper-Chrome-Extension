<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="title">
        <img src="assets/logo.png" alt="logo">
        <p id="title">Pomoboost</p>
    </div>
    <div class="timer">
        <div id="clock">
            <button id="stop">STOP</button>
            <p id="time">00:00</p>
            <button id="pause" class="pause">PAUSE</button> 
        </div>
        <div id="settings">
            <button class="btn" id="pomo">
                Pomodoro
            </button>
            <button class="btn" id="short">
                Short Break
            </button>
            <button class="btn" id="long">
                Long Break
            </button>
        </div>
    </div>
    <div class="credits">
        <p>Made by Himanshu Kumarr</p>
        <p>Version 1.01 (May 2023)</p>
    </div>
</body>
<script src="index.js"></script>
</html>
